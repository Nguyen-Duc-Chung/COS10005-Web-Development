<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link rel="stylesheet" href="Nhap2.css">
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <!-- Delivery or Pickup Option -->
      <label>
        <input type="radio" name="orderType" value="delivery" onclick="toggleDeliveryAddress(true)" required> Delivery
      </label>
      <label>
        <input type="radio" name="orderType" value="pickup" onclick="toggleDeliveryAddress(false)"> Pickup
      </label>

      <!-- Delivery Address (Visible if Delivery is selected) -->
      <div id="deliveryAddress" class="hidden">
        <label for="deliveryAddr">Delivery Address</label>
        <input type="text" id="deliveryAddr" name="deliveryAddr" placeholder="Enter delivery address">
      </div>

      <!-- Billing Address -->
      <label for="billingAddr">Billing Address</label>
      <input type="text" id="billingAddr" name="billingAddr" placeholder="Enter billing address">

      <!-- Checkbox for Same Address -->
      <div class="same-address">
        <label>
          <input type="checkbox" id="sameAddressCheckbox" onclick="copyAddress()"> Same as delivery address
        </label>
        <p id="alertMessage" class="alert hidden">Please enter your delivery address first.</p>
      </div>

      <!-- Contact Information -->
      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" placeholder="Enter contact number" required>

      <label for="email">Email for Receipt</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" required>

      <!-- Payment Method -->
      <label>
        <input type="radio" name="paymentType" value="payOnPickup" onclick="togglePaymentFields(false)" required> Pay on Pickup
      </label>
      <label>
        <input type="radio" name="paymentType" value="payOnline" onclick="togglePaymentFields(true)"> Pay Online
      </label>

      <!-- Credit Card Information (Visible if Pay Online is selected) -->
      <div id="creditCardInfo" class="hidden">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter credit card number" maxlength="16">
        <label for="cardExpiry">Expiry Date</label>
        <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY">
        <label for="cardCVC">CVC</label>
        <input type="text" id="cardCVC" name="cardCVC" placeholder="CVC" maxlength="3">
      </div>

      <button type="submit">Place Order</button>
    </form>
  </div>
  <script src="Nhap2.js"></script>
</body>
</html>
